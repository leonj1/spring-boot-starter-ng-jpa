<div class="alert alert-danger" ng-show="error">
    There was a problem entering trade in. Please try again.
</div>
<form role="form" ng-submit="add()">
    <div class="form-group">
        <input type="text" class="form-control" id="ticker" name="ticker" ng-model="trade.ticker"/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="comment" name="comment" ng-model="trade.comment"/>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
