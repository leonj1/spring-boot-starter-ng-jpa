<div class="alert alert-danger" ng-show="error">
	There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="login()">
	<div class="form-group">
		<input type="text" class="form-control" id="username" name="username" ng-model="credentials.username" placeholder="username" required/>
	</div>
	<div class="form-group">
		<input type="password" class="form-control" id="password" name="password" ng-model="credentials.password" placeholder="password" required/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
